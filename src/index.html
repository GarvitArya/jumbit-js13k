<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
        user-scalable=no, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <!-- build:includeCssFile build/style.min.css -->
        <style>
        body { margin: 0; padding: 0; background: #000;}
        canvas { display: block; margin: 0 auto; background: #644e39; background-image:url('css/bg.png');}
        </style>
        <!-- /build -->
    </head>
    <body>
        <canvas></canvas>
        <img src="./images/rock.png" id="obstacle" style="display:none;"/>

        <img src="./images/heart.png" id="heart" style="display:none;"/>
        <img src="./images/logo.png" id="jumbit_logo" style="display:none;"/>

        <!-- build:includeJsFile build/game.min.js -->
        <script src="js/game.js"></script>
        <script src="js/draw.js"></script>
        <script src="js/hero.js"></script>
        <script src="js/obstacle.js"></script>
        <script src="js/particle.js"></script>
        <script src="js/formation.js"></script>
        <script src="js/powerup.js"></script>
        <script src="js/util.js"></script>
